<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/3824logo.jpg">
    <title>FireScout Main Menu</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.9.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.9.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.9.0/firebase-database.js"></script>

    <script defer src="/__/firebase/init.js"></script>

</head>

<body>
    <script type="text/javascript" src="./js/analytics.js"></script>
    <script type="text/javascript" src="./js/firebase.js"></script>
    <script type="text/javascript" src="./js/matchScouting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div class="btn-group">
    <form action=".\analytics.html">
        <button type="submit" class="button">
            Analytics
        </button>
    </form>

    <form action="./schedule.html">
        <button type="submit" class="button">
             Match Scouting
        </button>
    </form>

    <form action="./pit-scouting.html">

            Pit Scouting
        </button>
    </form>

            Settings
        </button>
    </form>

</html>
